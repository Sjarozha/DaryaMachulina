  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #2563eb;
      --primary-soft: #e0edff;
      --border: #e5e7eb;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* ГЛАВНОЕ ИЗМЕНЕНИЕ: страница теперь на всю ширину */
    .page {
      max-width: 100%;
      margin: 0;
      padding: 24px 32px 40px;
    }

    @media (max-width: 600px) {
      .page {
        padding: 20px 12px 32px;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 12px;
    }

    .header-title {
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 600;
    }

    .header-tag {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffffaa;
      color: var(--text-muted);
      white-space: nowrap;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 24px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .col-stack {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      padding: 28px 28px 24px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 22px 18px 20px;
      }
    }

    .hero-name {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .hero-role {
      font-size: 20px;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 18px;
    }

    .hero-text {
      font-size: 16px;
      color: var(--text-muted);
      margin-bottom: 22px;
      max-width: 640px;
    }

    .hero-meta {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .hero-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 22px;
    }
